<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Landing page</title>
</head>
<body>
    <header> 
        <div class="dots">
            <img src="laptop-ui-master/img/logo.svg">
            <h4>Three Dots</h4>
        </div>
        <nav>
            <ul class="list">
                <li><a class="link" href=#>Specs</a></li>
                <li><a class="link" href=#>Products</a></li>
                <li><a class="link" href=#>Contact</a></li>
            </ul>
        </nav>
        <div class="shop">
            <img src="laptop-ui-master/img/cart.svg">
        </div>
    </header>

    <main>
        <section class="main-page">
            <div class="div-parent">
                <div class="teksts">
                    <h4>Laptop for the future</h4>
                    <p>The new 14 inch bezeless display offering a 4k display with touch screen</p>
                </div>
                <div class="buttons">
                    <button class="button1">14 inch</button>
                    <button class="button2">Add to card</button>
                </div>
            </div>
            <div class="image">
                <img class="img" src="laptop-ui-master/img/matebook.png">
            </div>
        </section>
        <section>
            <img class="bi1" src="laptop-ui-master/img/big-eclipse.svg">
            <img class="bi2"src="laptop-ui-master/img/mid-eclipse.svg">
            <img class="bi3"src="laptop-ui-master/img/small-eclipse.svg">
        </section>
        <div class="rolls">
            <img class="roll" src="laptop-ui-master/img/arrow-left.svg">
            <img class="roll" src="laptop-ui-master/img/dot.svg">
            <img class="roll" src="laptop-ui-master/img/dot-full.svg">
            <img class="roll" src="laptop-ui-master/img/dot-full.svg">
            <img class="roll" src="laptop-ui-master/img/arrow-right.svg">
        </div>
    </main>
</body>
</html>
